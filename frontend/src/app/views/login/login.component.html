<div class="container-fluid center" style="background-color: #e056fd;">
    <div class="container">
        <div class="row text-center m-auto">
            <div class="col-12 card shadowContainer">
                <div>
                    <div class="mb-3">
                        <h1><b>Login account</b></h1>
                    </div>
                    <div class="m-auto text-center">
                        <form (ngSubmit)="login(form)" #form="ngForm" class="text-center">
                            <div class="input-group mb-3 col-sm-6 m-auto text-center">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" name="name" required ngModel>
                            </div>
                            <br>
                            <div class="input-group mb-3 col-sm-6 m-auto text-center">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" autocomplete="off" name="password" required ngModel>
                            </div>
                            <br>
                            <div class="input-group mb-3 col-12 col-sm-6 m-auto text-center">
                                <button type="submit" #btn1 class="btn m-auto text-center" style="background-color:#0097e6">Login<i *ngIf="icn1" class="fas fa-sync-alt fa-spin"></i></button>
                                <button type="submit" [routerLink]="['/register']" class="btn m-auto text-center" style="background-color:#0097e6">Register</button>
                            </div>
                            <div *ngIf="showError" class="form-label-group mt-3 text-center" id="error">
                                <div class="mb-2">
                                    <label style="color: red;font-weight: bold;">El usuario y/o la contrase√±a son incorrectos.</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
